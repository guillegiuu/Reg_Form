<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reg_Form</title>
  <link rel="stylesheet" href="style.css" </head>

<body>
  <h1>Formulario de Registro</h1>
  <p>Rellene este formulario con la información solicitada</p>
  <!--Formulario-->
  <form action="https://register-demo.freecodecamp.org" method="post">
    <!--Secciones-->
    <!--Datos/Usuarios-->
    <fieldset>
      <label for="nombre">Nombre: <input id="nombre" type="text" required></label>
      <label for="apellido">Apellido: <input id="apellido" type="text" required></label>
      <label for="email">Email: <input id="email" type="email" required></label>
      <label for="password">Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" required></label>
    </fieldset>
    <!--Terminos/Condiciones-->
    <fieldset>
      <label for="cuenta-personal">
        <input type="radio" name="tipo-de-cuenta" id="cuenta-personal" /> Cuenta Personal
      </label>
      <label for="cuenta-profesional">
        <input type="radio" name="tipo-de-cuenta" id="cuenta-profesional" /> Cuenta Profesional
      </label>
      <label for="condiciones-generales">
        <input type="checkbox" id="condiciones-generales" required /> Acepto los <a
          href="https://www.freecodecamp.org/news/terms-of-service/">Condiciones Generales</a>
      </label>
    </fieldset>
    <fieldset>
      <label for="foto-perfil">Cargar una Foto de Perfil: <input type="file" id="foto-perfil" /></label>
      <label for="edad">Introduce tu edad (años): <input type="number" min="13" max="120" id="edad" /></label>
      <!--Desplegable-->
      <label for="referencia">Como conociste éste Formulario Ultra Secreto?
        <select id="referencia">
          <option value="">(seleccione uno)</option>
          <option value="1">Noticias de Tecnología</option>
          <option value="2">Redes Sociales (Instagram, Facebook, TikTok)</option>
          <option value="3">Recomendacion</option>
          <option value="4">Otros</option>
        </select>
      </label>
      <label for="bio">Biografía:
        <textarea id="bio" placeholder="Me gusta estudiar en la playa..."></textarea>
      </label>
    </fieldset>
    <!--Enviar_Form-->
    <input type="submit" value="Enviar" />
  </form>
</body>

</html>
